<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .letrero {
            background-color: red;
            color: #fff;
        }
    </style>

</head>

<body>

    <div id="letrero"> Hola </div>
    <div id="chuleta"></div>
    <input type="Button" value="Anterior" id="Anterior">
    <input type="Button" value="Siguiente" id="Siguiente">


    <script>

        document.addEventListener("DOMContentLoaded", function () {

            let colores = ['#f0e', '#d8a', '#c6a', '#fff', '#444'];
            let puntero = 0;

            document.getElementById('Anterior').addEventListener("click", function () {

            if (puntero == 0) {
                puntero = colores.length - 1;
            }
            else {
                puntero--;
            }
           
            document.getElementById('letrero').style.backgroundColor = colores[puntero];
            })

            document.getElementById('Siguiente').addEventListener("click", function () {

                if (puntero >= colores.length - 1) {
                    puntero = 0;
                }
                else {
                    puntero++;
                }


                document.getElementById('letrero').style.backgroundColor = colores[puntero];
            })

        })

    </script>

</body>

</html>
